<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div
        style="width: 30%; height: 100px; background-color: red; float: left"
      >
        First Div
      </div>
      <div
        style="width: 70%; height: 100px; background-color: green; float: left"
      >
        Second Div
      </div>
    </div>

    <div
      style="clear: both; height: 350px; background-color: blue; width: 100%"
    >
      
      <div
        style="
          width: 50%;
          height: 100px;
          background-color: yellow;
          float: left;
        "
      >
        This is a div that floats to the left.
      </div>
      <div
        style="
          width: 50%;
          height: 100px;
          background-color: orange;
          float: right;
        "
      >
        This is a div that floats to the right.
      </div>
    </div>
  </body>
</html>
